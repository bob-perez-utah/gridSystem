<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Grid System</title>

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css">

<style type="text/css">
  .pink {
      background: pink;
      border: 1px solid black;
  }

  .red {
      background: red;
      border: 1px solid black;
  }

  .blue {
      background: blue;
      border: 1px solid black;

  .grey {
      background: grey;
      border: 1px solid black;
  }
</style>

</head>
<body>
   <!-- ===============================================
                  Objectives                       
       Understand Purpose of Grid System 
       Understand the four different sizes
       Write Nested Grids
   =============================================== -->

   <div class="container">
        <div class="row">
            <div class="col-md-1 pink">COL x</div>
            <div class="col-md-1 pink">COL x</div>
            <div class="col-md-1 pink">COL x</div>
            <div class="col-md-1 pink">COL x</div>
            <div class="col-md-1 pink">COL x</div>
            <div class="col-md-1 pink">COL x</div>
            <div class="col-md-1 pink">COL x</div>
            <div class="col-md-1 pink">COL x</div>
            <div class="col-md-1 pink">COL x</div>
            <div class="col-md-1 pink">COL x</div>

        <div class="row">
            <div class="col-md-4 blue">COL 4</div>

        <div class="row">

            <div class="col-md-2 grey">COL 2</div>
            <div class="col-md-2 grey">COL 2</div>
        </div>

    </div>  <!-- End of div class container -->

</html>
